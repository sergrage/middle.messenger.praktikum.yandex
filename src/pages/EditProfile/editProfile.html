{{#> layouts/main title="Профайл" center="container-center"}}
<div class="profile">
    <img src="./../../../static/icons/photo-icon.svg" alt="avatar" class="profile__avatar">
    <form action="">
    {{#each profile}}
    <div class="profile__field">
        <label for="{{name}}" class="profile__field__label">{{title}}</label>
        <input type="{{type}}" id="{{name}}" name="{{name}}" class="profile__field__input" value="{{value}}">
    </div>
    {{/each}}
    <button class="btn btn-big btn-purple mt-3">Сохранить</button>
    </form>
    <a class="btn btn-purple mt-3 m-auto" href="../Chat/chat.html">
        <span><i class="fa-solid fa-arrow-left"></i></span> Назад к чатам
    </a>
</div>

<script src="editProfile.js" type="module"></script>
{{/ layouts/main }}
