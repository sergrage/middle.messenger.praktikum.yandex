{{#> layouts/main title="Страница регистрации" center="container-center"}}
<div class="register">
    <h1 class="register__header register__header-lineAfter">Регистрация</h1>
    <form action="" class="register__form">
        <div class="">
            {{#each register}}
            <div class="inputGroup">
                <label for="{{id}}" class="inputGroup__label">{{title}}</label>
                <input id="{{id}}" name="{{name}}" type="{{type}}" class="inputGroup__input {{subClass}}">
            </div>
            {{/each}}
        </div>
        <div class="">
            <button class="btn btn-big btn-purple">Создать аккаунт</button>
            <button class="btn btn-text">Войти</button>
        </div>
    </form>
</div>

<script src="register.js" type="module"></script>
{{/ layouts/main }}
